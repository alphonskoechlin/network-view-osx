syntax = "proto3";

package mdns.v1;

option go_package = "github.com/alphonskoechlin/network-view-osx/gen/mdns/v1";

message MDNSService {
  string name = 1;
  string type = 2;
  string host = 3;
  string ip = 4;
  uint32 port = 5;
  int64 timestamp = 6;
}

message DiscoveryRequest {}

message DiscoveryResponse {
  MDNSService service = 1;
  bool removed = 2;
}

service MDNSDiscovery {
  rpc Discover(DiscoveryRequest) returns (stream DiscoveryResponse) {}
}
